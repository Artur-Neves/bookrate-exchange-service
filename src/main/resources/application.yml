spring:
  application:
    name: exchange-service
#  config:
#    import: optional:configserver:http://localhost:8888/
#  cloud:
#    config:
#      profile: dev
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  management:
    tracing:
      sampling:
        probability: 1.0
springdoc:
  api-docs:
    path: /exchange-service/v3/api-docs
  swagger-ui:
    url: /exchange-service/v3/api-docs
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true

server:
  port: 8001
  shutdown: graceful